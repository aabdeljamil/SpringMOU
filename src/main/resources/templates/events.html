<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>MOU</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/headerfooter.css?version=38}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/events.css?version=94}"/>
    </head>
    <body>
        <div th:replace="~{headerfooter :: header}"></div>

        <h1 id="message">Events</h1>
        <div class="eventbutton">
            <button onclick="window.location.href='events/newevent'" th:if="${loggedin}">Create Event</button>
        </div>

        <div class="eventscontainer">
            <div class="content" th:each="event : ${events}">
                <img th:src="@{/images/back.jpg}">
                <div class="textHolder">
                    <div class="text">
                        <h1 th:text="${event.name}"><strong></strong></h1>
                        <p th:text="${event.description}"></p>
                        <h5 th:text="${event.date}"></h5>
                    </div>
                </div>
            </div>
            <div class="content">
                <img th:src="@{/images/back.jpg}">
                <div class="textHolder">
                    <div class="text">
                        <h1><strong>Event 1</strong></h1>
                        <p>Description</p>
                        <h5>Date</h5>
                    </div>
                </div>
            </div>
            <div class="content">
                <img th:src="@{/images/back2.jpg}">
                <div class="textHolder">
                    <div class="text">
                        <h1><strong>Event 2</strong></h1>
                        <p>Description</p>
                        <h5>Date</h5>
                    </div>
                </div>
            </div>
            <div class="content">
                <img th:src="@{/images/back1.png}">
                <div class="textHolder">
                    <div class="text">
                        <h1><strong>Event 3</strong></h1>
                        <p>Description</p>
                        <h5>Date</h5>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{headerfooter :: footer}"></div>
    </body>
</html>
